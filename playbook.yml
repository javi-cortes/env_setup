---
  - name: Installing development environment
    hosts: all
    vars:
      # change this to your user
      remote_user: "{{ lookup('env', 'USER') }}"
      action: install
      add_ssh_pkeys: false
    roles:
      - i3-gaps
      - { role: ssh, when: add_ssh_pkeys|bool == true }
      - utilities
      - system-settings
      - sublime
      - fzf
      - vscode
      - docker
      - docker-compose
      - google-chrome
      - firefox
      - node
      - libreoffice
      - vlc
      - openfortigui
      - zoom
      - silversearcher-ag
      - pulseaudio
      - ansible
      - themes
